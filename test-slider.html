<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  // JavaScript code to dynamically populate the carousel with images
  $(document).ready(function() {
      // Retrieve the list of image URLs from the current page
      var imageUrls = [
          "images/NightEvents/gerts_stpat/gerts-1.jpg",
          "images/NightEvents/gerts_stpat/gerts-2.jpg",
          "images/NightEvents/gerts_stpat/gerts-3.jpg",
          "images/NightEvents/gerts_stpat/gerts-4.jpg",
          "images/NightEvents/gerts_stpat/gerts-5.jpg",
          "images/NightEvents/gerts_stpat/gerts-6.jpg",
          "images/NightEvents/gerts_stpat/gerts-7.jpg",
          "images/NightEvents/gerts_stpat/gerts-8.jpg",
          "images/NightEvents/gerts_stpat/gerts-9.jpg",
          "images/NightEvents/gerts_stpat/gerts-10.jpg",
          "images/NightEvents/gerts_stpat/gerts-11.jpg",
          "images/NightEvents/gerts_stpat/gerts-12.jpg"
          // Add more image URLs as needed
      ];
  
      // Generate the HTML markup for carousel items dynamically
      var carouselItems = '';
      for (var i = 0; i < imageUrls.length; i++) {
          var activeClass = (i === 0) ? 'active' : ''; // Add 'active' class to the first item
          carouselItems += '<div class="item ' + activeClass + '">';
          carouselItems += '<img src="' + imageUrls[i] + '" alt="...">';
          carouselItems += '<div class="carousel-caption">';
          // Add caption or other elements if needed
          carouselItems += '</div>';
          carouselItems += '</div>';
      }
  
      // Update the carousel inner HTML with the generated markup
      $('#dynamic-carousel').html(carouselItems);
  });
  </script>
</head>
<body>

<div class="container">
  <h2>Basic Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade modal-xl" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div id="dynamic-carousel" class="carousel-inner" role="listbox">
                        <!-- Carousel items will be dynamically added here -->
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  
</div>

</body>
</html>
