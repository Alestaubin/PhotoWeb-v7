      function openModal() {
        // fill modal with images
        var carouselItems = '';
          for (var i = 0; i < imageUrls.length; i++) {
              var activeClass = (i === 0) ? 'active' : ''; // Add 'active' class to the first item
              carouselItems += '<div class="item ' + activeClass + '">';
              carouselItems += '<img src="' + imageUrls[i] + '" alt="...">';
              carouselItems += '<div class="carousel-caption">';
              // Add caption or other elements if needed
              carouselItems += '</div>';
              carouselItems += '</div>';
          }
        // Update the carousel inner HTML with the generated markup
        $('#dynamic-carousel').html(carouselItems);
        // Trigger click event on the button that opens the modal
        $('#myModal').modal('show');
      };

      function loadImages(imageUrls, altText) {
        var imageDisplay = document.getElementById('image_display');
        var currentRow;
    
        imageUrls.forEach(function(url, index) {
            if (index % 2 === 0) {
                currentRow = document.createElement('div');
                currentRow.className = 'row p-0';
                imageDisplay.appendChild(currentRow);
            }

            var img = document.createElement('img');
            img.src = url;
            img.alt = altText;
            
            // Add an event listener to each image to open the modal on click
            img.addEventListener('click', function() {
                openModal();
            });

            var link = document.createElement('a');
            //link.href = url;
            //link.target = '_blank';
            link.appendChild(img);
            var column = document.createElement('div');
            column.className = 'col-md p-1';
            column.appendChild(link);
            currentRow.appendChild(column);
        });
      }
